<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Users Information</title>
</head>

<body>

    <section class="container">
        <div id="menu-bar">
            <button id="home-btn">Home</button>
            <button id="page1-btn">Page 1</button>
            <div id="auth-section">
                <div id="auth-box">
                    <form id="login-form">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <button type="submit">Login</button>
                    </form>
                    <form id="register-form">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="email" name="email" placeholder="Email" required>
                        <button type="submit">Register</button>
                        <div id="register-result"></div> <!-- Container for registration result messages -->

                    </form>
                </div>
                <div id="user-info-panel" style="display: none;">
                    <div id="user-info"></div>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
        </div>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter title">
        </form>
        <div id="search-results"></div>
        <button id="clear-search">X</button>

        <div id="user-cards-container"></div>
    </section>

    <script src="js/script.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/register.js"></script>

</body>

</html>
