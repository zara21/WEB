<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #fsrch {
      width: 200px;
      height: 30px;
      border: 1px solid;
      border-radius: 5px;
      background-color: lightblue;
      cursor: pointer;
    }

    .error{
        font-size: 27px;
        display: block;
        color: rebeccapurple;
    }
  </style>
  <title>Toggle Div Color on Click</title>
</head>
<body>

<input name="fsrch" id="fsrch" placeholder="ძიება"  onclick="toggleColor()">
<span class="error"></span>


<div class="newClassDiv">ნაყინი</div>




<script>
  let isRed = false;

  function toggleColor() {
    let fsrch = document.getElementById('fsrch');


    // Toggle between red and the original color
    if (isRed) {
        fsrch.style.backgroundColor = 'lightblue';
        fsrch.style.borderRadius = "5px"
    } else {
        fsrch.style.backgroundColor = 'red';
        fsrch.style.borderRadius = "10px"

    }

    // Update the toggle state
    isRed = !isRed;
  }
</script>

<script>

 


    const timePleca = document.querySelector('.newClassDiv')
    function f(){
        timePleca.innerHTML = 'დრო გავიდა'
        console.log('1')


    }

    setInterval(f, 3000)
</script>

<script>
    const fsrch = document.getElementById('fsrch');
    const error = document.querySelector('.error');

    function onUserName(e){
        if(e.target.value == 'Giorgi'){
            error.innerHTML = 'ასეთი მომხმარებელი არსებობს'
        }
    }

    fsrch.addEventListener('input', onUserName)




</script>



</body>
</html>
